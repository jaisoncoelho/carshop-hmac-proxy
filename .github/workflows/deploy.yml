name: Build and Deploy Express Proxy

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'infra/**'
      - 'Dockerfile'
      - 'package.json'
      - '.github/workflows/deploy.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'src/**'
      - 'infra/**'
      - 'Dockerfile'
      - 'package.json'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:
    inputs:
      action:
        description: "Action to perform"
        required: true
        default: "build-and-deploy"
        type: choice
        options:
          - build-and-deploy
          - deploy-only
          - build-only
          - terraform-only

env:
  AWS_REGION: us-east-1

jobs:
  run-tests:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  build-and-push-image:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: run-tests
    if: (github.ref == 'refs/heads/main' && github.event_name == 'push') || (github.event_name == 'workflow_dispatch' && (github.event.inputs.action == 'build-and-deploy' || github.event.inputs.action == 'build-only'))
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
          terraform_wrapper: false

      - name: Terraform Init (for ECR URL)
        working-directory: infra
        run: terraform init

      - name: Get ECR Repository URL
        id: ecr
        working-directory: infra
        run: |
          ECR_URL=$(terraform output -raw ecr_repository_url 2>/dev/null || echo "")
          if [ -z "$ECR_URL" ]; then
            # If ECR doesn't exist yet, use default naming convention
            AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
            ECR_URL="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/express-hmac-proxy"
          fi
          echo "repository=$ECR_URL" >> $GITHUB_OUTPUT
          echo "ECR Repository: $ECR_URL"

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: express-hmac-proxy
          IMAGE_TAG: latest
        run: |
          docker build --platform linux/amd64 -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

  terraform-infrastructure:
    name: Terraform Infrastructure
    runs-on: ubuntu-latest
    if: (github.ref == 'refs/heads/main' && github.event_name == 'push') || (github.event_name == 'workflow_dispatch' && (github.event.inputs.action == 'build-and-deploy' || github.event.inputs.action == 'terraform-only' || github.event.inputs.action == 'deploy-only'))
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
          terraform_wrapper: false

      - name: Terraform Init
        working-directory: infra
        env:
          TF_VAR_target_base_url: ${{ vars.TARGET_BASE_URL }}
          TF_VAR_hmac_secret_name: ${{ vars.HMAC_SECRET_NAME }}
          TF_VAR_jwt_secret_name: ${{ vars.JWT_SECRET_NAME }}
          TF_VAR_lambda_function_arn: ${{ vars.LAMBDA_FUNCTION_ARN }}
          TF_VAR_desired_count: ${{ vars.DESIRED_COUNT || '1' }}
        run: terraform init

      - name: Terraform Format Check
        working-directory: infra
        run: terraform fmt -check -recursive

      - name: Terraform Validate
        working-directory: infra
        env:
          TF_VAR_target_base_url: ${{ vars.TARGET_BASE_URL }}
          TF_VAR_hmac_secret_name: ${{ vars.HMAC_SECRET_NAME }}
          TF_VAR_jwt_secret_name: ${{ vars.JWT_SECRET_NAME }}
          TF_VAR_lambda_function_arn: ${{ vars.LAMBDA_FUNCTION_ARN }}
          TF_VAR_desired_count: ${{ vars.DESIRED_COUNT || '1' }}
        run: terraform validate

      - name: Terraform Plan
        working-directory: infra
        env:
          TF_VAR_target_base_url: ${{ vars.TARGET_BASE_URL }}
          TF_VAR_hmac_secret_name: ${{ vars.HMAC_SECRET_NAME }}
          TF_VAR_jwt_secret_name: ${{ vars.JWT_SECRET_NAME }}
          TF_VAR_lambda_function_arn: ${{ vars.LAMBDA_FUNCTION_ARN }}
          TF_VAR_desired_count: ${{ vars.DESIRED_COUNT || '1' }}
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        working-directory: infra
        env:
          TF_VAR_target_base_url: ${{ vars.TARGET_BASE_URL }}
          TF_VAR_hmac_secret_name: ${{ vars.HMAC_SECRET_NAME }}
          TF_VAR_jwt_secret_name: ${{ vars.JWT_SECRET_NAME }}
          TF_VAR_lambda_function_arn: ${{ vars.LAMBDA_FUNCTION_ARN }}
          TF_VAR_desired_count: ${{ vars.DESIRED_COUNT || '1' }}
        run: terraform apply -auto-approve tfplan

      - name: Output Infrastructure Details
        working-directory: infra
        run: |
          echo "## Infrastructure Details" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**API Gateway Endpoint:** \`$(terraform output -raw http_api_endpoint)\`" >> $GITHUB_STEP_SUMMARY
          echo "**ECS Cluster:** \`$(terraform output -raw ecs_cluster_name)\`" >> $GITHUB_STEP_SUMMARY
          echo "**ECR Repository:** \`$(terraform output -raw ecr_repository_url)\`" >> $GITHUB_STEP_SUMMARY

  deploy-to-ecs:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    needs: 
      - build-and-push-image
      - terraform-infrastructure
    if: |
      always() &&
      (
        (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
        (github.event_name == 'workflow_dispatch' && (github.event.inputs.action == 'build-and-deploy' || github.event.inputs.action == 'deploy-only'))
      ) &&
      (needs.build-and-push-image.result == 'success' || needs.build-and-push-image.result == 'skipped') &&
      needs.terraform-infrastructure.result == 'success'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
          terraform_wrapper: false

      - name: Get ECS Cluster and Service Names
        id: ecs
        working-directory: infra
        env:
          TF_VAR_target_base_url: ${{ vars.TARGET_BASE_URL }}
          TF_VAR_hmac_secret_name: ${{ vars.HMAC_SECRET_NAME }}
          TF_VAR_jwt_secret_name: ${{ vars.JWT_SECRET_NAME }}
          TF_VAR_lambda_function_arn: ${{ vars.LAMBDA_FUNCTION_ARN }}
          TF_VAR_desired_count: ${{ vars.DESIRED_COUNT || '1' }}
        run: |
          terraform init > /dev/null 2>&1
          CLUSTER_NAME=$(terraform output -raw ecs_cluster_name 2>/dev/null || echo "express-hmac-proxy-prod-cluster")
          # Service name follows pattern: {project}-{environment}-svc
          SERVICE_NAME="${CLUSTER_NAME%-cluster}-svc"
          echo "cluster=$CLUSTER_NAME" >> $GITHUB_OUTPUT
          echo "service=$SERVICE_NAME" >> $GITHUB_OUTPUT
          echo "Cluster: $CLUSTER_NAME"
          echo "Service: $SERVICE_NAME"

      - name: Force ECS Service Update
        run: |
          aws ecs update-service \
            --cluster ${{ steps.ecs.outputs.cluster }} \
            --service ${{ steps.ecs.outputs.service }} \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }} \
            --query 'service.{ServiceName:serviceName,Status:status,DesiredCount:desiredCount,RunningCount:runningCount}' \
            --output table

      - name: Wait for Deployment
        run: |
          echo "Waiting for ECS service to stabilize..."
          aws ecs wait services-stable \
            --cluster ${{ steps.ecs.outputs.cluster }} \
            --services ${{ steps.ecs.outputs.service }} \
            --region ${{ env.AWS_REGION }}

      - name: Verify Deployment
        run: |
          echo "## Deployment Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          SERVICE_INFO=$(aws ecs describe-services \
            --cluster ${{ steps.ecs.outputs.cluster }} \
            --services ${{ steps.ecs.outputs.service }} \
            --region ${{ env.AWS_REGION }} \
            --query 'services[0].{Status:status,DesiredCount:desiredCount,RunningCount:runningCount,Deployments:deployments[0].{Status:status,TaskDefinition:taskDefinition}}' \
            --output json)
          
          echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
          echo "$SERVICE_INFO" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Show Service Details
        run: |
          echo "=== ECS Service Status ==="
          aws ecs describe-services \
            --cluster ${{ steps.ecs.outputs.cluster }} \
            --services ${{ steps.ecs.outputs.service }} \
            --region ${{ env.AWS_REGION }} \
            --query 'services[0].{ServiceName:serviceName,Status:status,DesiredCount:desiredCount,RunningCount:runningCount,PendingCount:pendingCount}' \
            --output table

